<h1>Edit Income</h1>
<hr />

<div *ngIf="income">
    <form (ngSubmit)="onSubmit()" [formGroup]="editForm">
        <div>
            <div hidden>
                <input matInput placeHolder="IncomeId" formControlName="IncomeId" type="number" required [value]="income.IncomeId" />
            </div>
            <div>
                <mat-form-field>
                    <p>Description:</p>
                    <input matInput formControlName="Description" type="text" [value]="income.Description" />
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <p>Amount:</p>
                    <input matInput formControlName="Amount" type="number" [value]="income.Amount" />
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <p>Month:</p>
                    <input matInput formControlName="Month" type="number" [value]="income.Info[0].Month" />
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <p>Year:</p>
                    <input matInput formControlName="Year" type="number" [value]="income.Info[0].Year" />
                </mat-form-field>
            </div>
        </div>
        <button mat-raised-button class="mat-raised-button" (click)="onSubmit">Save</button>

    </form>
</div>

<button mat-button routerLink="/Income">Back to Income List</button>

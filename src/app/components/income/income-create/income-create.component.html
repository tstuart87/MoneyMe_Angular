<h1>New Income</h1>
<hr />

<form (ngSubmit)="onSubmit()" [formGroup]="incomeForm">
    <div>
        <div>
            <mat-form-field>
                <p>Description:</p>
                <input matInput formControlName="Description" type="Description" />
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <p>Amount:</p>
                <input matInput formControlName="Amount" type="Amount" />
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <p>Month:</p>
                <input matInput formControlName="Month" type="number" />
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <p>Year:</p>
                <input matInput formControlName="Year" type="number" />
            </mat-form-field>
        </div>
    </div>
    <button mat-raised-button class="mat-raised-button" type="submit">Create Income</button>
</form>

<br />
<a mat-button routerLink="/Income">Back to Income List</a>

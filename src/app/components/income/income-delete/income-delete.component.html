<h1>Delete Income</h1>
<h4>Are you sure you want to delete this Income?</h4>
<hr />

<div class="delete" *ngIf="income">
    <div>
        <label>Description:</label>
        <span>{{income.Description}}</span>
    </div>
    <div>
        <label>Amount:</label>
        <span>{{income.Amount}}</span>
    </div>
    <button mat-raised-button color="warn" (click)="onDelete()">Delete</button>
</div>

<br />
<button mat-button routerLink="/Income">Back to Income List</button>

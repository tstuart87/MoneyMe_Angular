<h1>Edit Expense</h1>
<hr />

<div *ngIf="expenses">
    <form (ngSubmit)="onSubmit()" [formGroup]="editForm">
        <div>
            <div>
                <mat-form-field>
                    <p>Company:</p>
                    <input matInput formControlName="Company" type="text" required [value]="expenses.Company" />
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <p>Description:</p>
                    <input matInput formControlName="Description" type="text" required [value]="expenses.Description" />
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <p>Amount:</p>
                    <input matInput formControlName="number" min="0" type="number" required [value]="expenses.number" />
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <p>Month:</p>
                    <input matInput formControlName="Month" type="number" min="1"  max="12" required [value]="expenses.Info[0].Month" />
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <p>Year:</p>
                    <input matInput formControlName="Year" type="number" min="2015" required [value]="expenses.Info[0].Year" />
                </mat-form-field>
            </div>

        </div>
        <button mat-raised-button class="mat-raised-button" type="submit">Save</button>
    </form>
</div>

<br />
<a mat-button routerLink="/expenses">Back to Expense List</a>

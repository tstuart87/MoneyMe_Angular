<h1>Expense Detail</h1>
<hr />

<div class="detail">
    <div>
        <label>Company:</label>
        <span>{{expenses.Company}}</span>
    </div>
    <div>
        <label>Description:</label>
        <span>{{expenses.Description}}</span>
    </div>
    <div>
        <label>Amount:</label>
        <span>{{expenses.Amount}}</span>
    </div>
    <div>
        <label>Month:</label>
        <span>{{expenses.Info[0].Month}}</span>
    </div>
    <div>
        <label>Year:</label>
        <span>{{expenses.Info[0].Year}}</span>
    </div>


    <button class="mat-raised-button" mat-raised-button>Edit</button>
</div>

<br />
<button mat-button routerLink="/expenses">Back to Expenses List</button>

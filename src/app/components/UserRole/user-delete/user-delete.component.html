<h1>Delete User</h1>
<h4>Are you sure you want to delete this user?</h4>
<hr />

<div class="delete" *ngIf="user">
    <div>
        <label>OwnerId:</label>
        <span>{{user.OwnerId}}</span>
    </div>
    <div>
        <label>Email:</label>
        <span>{{user.Email}}</span>
    </div>
    <button mat-raised-button color="warn" (click)="onDelete()">Delete</button>
</div>

<br />
<button mat-button routerLink="/User">Back to User List</button>

<h1>Login</h1>
<hr />

<form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <div>
        <div>
            <mat-form-field>
                <p>Email:</p>
                <input matInput formControlName="email" type="email" required />
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <p>Password:</p>
                <input matInput formControlName="password" type="password" required />
            </mat-form-field>
        </div>
    </div>
    <button mat-raised-button class="nav-btn" type="submit" >Login</button>
</form>
<br />
<a routerLink="/register">Register as a new user</a>

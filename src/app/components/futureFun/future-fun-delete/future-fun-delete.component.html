<h1>Delete Future Fun</h1>
<h4>Are you sure you want to delete this Future Fun?</h4>
<hr />

<div>
    <div>
        <label>Description:</label>
        <span>{{futureFun.Description}}</span>
    </div>
    <div>
        <label>Amount:</label>
        <span>{{futureFun.Amount}}</span>
    </div>
    <button mat-raised-button (click)="onDelete()">Delete</button>
</div>
<button mat-raised-button routerLink="/futureFun">Back to Future Fun List</button>

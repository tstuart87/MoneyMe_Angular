<h1>New Future Fun</h1>
<hr />

<form (ngSubmit)="onSubmit()" [formGroup]="futureFunForm">
    <div>
        <div>
            <mat-form-field>
                <p>Description:</p>
                <input matInput formControlName="Description" type="Description" required/>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <p>Amount:</p>
                <input matInput formControlName="Amount" min="0" type="number" required/>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <p>Month:</p>
                <input matInput formControlName="Month" min="1" max="12" type="number" required/>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <p>Year:</p>
                <input matInput formControlName="Year" min="2015" type="number" required/>
            </mat-form-field>
        </div>
    </div>
    <button mat-raised-button class="mat-raised-button" type="submit">Create Future Fun</button>
</form>

<br />
<a mat-button routerLink="/futureFun">Back to Future Fun List</a>

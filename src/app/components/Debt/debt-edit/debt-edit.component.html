<h1>Edit Debt</h1>
<hr />

<div *ngIf="debt">
    <form (ngSubmit)="onSubmit()" [formGroup]="editDebtForm">
        <div>
            <div>
                <mat-form-field>
                    <p>Company:</p>
                    <input matInput formControlName="Company" type="text" required
                        [value]="debt.Company" />
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <p>Description:</p>
                    <input matInput formControlName="Description" type="text" required
                        [value]="debt.Description" />
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <p>Amount:</p>
                    <input matInput formControlName="Amount" type="number" required
                        [value]="debt.Amount" />
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <p>Month:</p>
                    <input matInput formControlName="Month" min="1" max="12" type="text" required
                        [value]="debt.Info[0].Month" />
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <p>Year:</p>
                    <input matInput formControlName="Year" min="2015" type="number" required
                        [value]="debt.Info[0].Year" />
                </mat-form-field>
            </div>
        </div>

        <button class="mat-raised-button" mat-raised-button class="nav-btn" type="submit">Save</button>

    </form>
</div>

<br />
<button mat-raised-button color="primary" routerLink="/debt">Back to List</button>

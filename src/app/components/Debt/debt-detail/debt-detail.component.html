<h1>Details</h1>>
<hr />

<div *ngIf="debt">
    <div>
        <label>Company: </label>
        <span>{{debt.Company}}</span>
    </div>
    <div>
        <label>Description: </label>
        <span>{{debt.Description}}</span>
    </div>
    <div>
        <label>Amount: </label>
        <span>{{debt.Amount}}</span>
    </div>
    <div>
        <label>Month: </label>
        <span>{{debt.Month}}</span>
    </div>
    <div>
        <label>Year: </label>
        <span>{{debt.Year}}</span>
    </div>
</div>

<h1>Your Debt</h1>
<a mat-raised-button color="primary" routerLink="/debt/create">Create New</a>
<hr />


<div>
    <mat-table #table [dataSource]="dataSource">
        <mat-header-row *matHeaderRowDef="columnNames"></mat-header-row>
        <mat-row *matRowDef="let row; columns: columnNames;"></mat-row>

        <!-- <ng-container matColumnDef="OwnerId">
            <mat-header-cell *matHeaderCellDef>OwnerId</mat-header-cell>
            <mat-cell *matCellDef="let note;">{{debt.OwnerId}}</mat-cell>
        </ng-container> -->

        <ng-container matColumnDef="Company">
            <mat-header-cell *matHeaderCellDef>Company</mat-header-cell>
            <mat-cell *matCellDef="let debt;">{{debt.Company}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="Description">
            <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
            <mat-cell *matCellDef="let debt;">{{debt.Description}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="Amount">
            <mat-header-cell *matHeaderCellDef>Amount</mat-header-cell>
            <mat-cell *matCellDef="let debt;">{{debt.Amount}}</mat-cell>
        </ng-container>


        <ng-container matColumnDef="Month">
            <mat-header-cell *matHeaderCellDef>Month</mat-header-cell>
            <mat-cell *matCellDef="let debt;">{{debt.Info[0].Month}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="Year">
            <mat-header-cell *matHeaderCellDef>Year</mat-header-cell>
            <mat-cell *matCellDef="let debt;">{{debt.Info[0].Year}}</mat-cell>
        </ng-container>

        <!-- <ng-container matColumnDef="DebtId">
            <mat-header-cell *matHeaderCellDef>DebtId</mat-header-cell>
            <mat-cell *matCellDef="let note;">
                    <i class="material-icons" routerLink="/debt/detail/{{debt.DebtId}}">DebtId</i></mat-cell>
        </ng-container> -->

        <!-- <ng-container matColumnDef="TotalDebt">
            <mat-header-cell *matHeaderCellDef>TotalDebt</mat-header-cell>
            <mat-cell *matCellDef="let note;">{{debt.TotalDebt}}</mat-cell>
        </ng-container> -->

        <ng-container matColumnDef="buttons">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let debt;">
                <i class="material-icons" routerLink="/debt/edit/{{debt.DebtId}}">edit</i>
                <i class="material-icons" routerLink="/debt/delete/{{debt.DebtId}}">delete</i>
            </mat-cell>
        </ng-container>

    </mat-table>
</div>
